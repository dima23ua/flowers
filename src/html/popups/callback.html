<!-- popup callback -->
<div class="callback-wrapper popup-wrapper" id="callback">
	<div class="callback-wrapper__container popup-wrapper__container">

		<div class="popup popup-container">
			<div class="popup__body">
				<div class="popup__content">

					<div class="callback-wrapper__header">
						<div class="callback-wrapper__close">
							<a href="#header" class="popup__close close-popup"></a>
						</div>
						<div class="callback-wrapper__header-title">
							<h3 class="callback-wrapper__title">Заказать звонок</h3>
						</div>
					</div>

					<div class="popup__body">
						<!-- Form -->
						<form action="#" method="post" class="form" id="form">

							<div class="form__label-block">
								<label for="#callbackName" class="form__label">Имя и Фамилия</label>
								<input id="callbackName" type="text" name="name" class="form__input" placeholder="Имя">
							</div>

							<div class="form__label-block">
								<label for="#callbackPhone" class="form__label">Номер телефона</label>
								<input id="callbackPhone" type="tel" name="phone" class="form__input" placeholder="Телефон">
							</div>

							<div class="button">
								<button class="button__link">Заказать звонок</button>
							</div>

							<!-- form checkbox -->
							<label class="checkbox">
								<input type="checkbox" class="checkbox__input">
								<div class="checkbox__content">Согласен на <a href="#" class="checkbox__link">обработку
										персональных данных</a></div>
							</label>
						</form>
						<!-- Form - end -->
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
